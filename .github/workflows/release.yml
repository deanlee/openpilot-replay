name: Build replay (SCons)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-x86_64:
    name: Linux x86_64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            g++ clang \
            capnproto \
            libcurl4-openssl-dev \
            libzmq3-dev \
            libssl-dev \
            libbz2-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavdevice-dev \
            libavfilter-dev \
            libffi-dev \
            libgles2-mesa-dev \
            libglfw3-dev \
            libglib2.0-0 \
            libjpeg-dev \
            libncurses5-dev \
            libusb-1.0-0-dev \
            libzmq3-dev \
            libzstd-dev \
            libcapnp-dev \
            opencl-headers \
            ocl-icd-libopencl1 \
            ocl-icd-opencl-dev

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir scons numpy cython

      - name: Build (SCons)
        run: |
          scons -j$(nproc)

      - name: Package binary
        run: |
          mkdir -p dist
          cp replay dist/replay-linux-x86_64
          strip dist/replay-linux-x86_64
          chmod +x dist/replay-linux-x86_64

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/replay-linux-x86_64
